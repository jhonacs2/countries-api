<main class="ca-main-countries ca-mb-4" infiniteScroll
      [infiniteScrollDistance]="1"
      (scrolled)="onScroll()">
  <app-country-search (countryInput)="countryFilter($event)"></app-country-search>
  <div class="ca-container ca-grid ca-grid--4-cols ca-grid-col-gap-6 ca-grid-row-gap-6" >
    <app-card-countries *ngFor="let country of lazyLoadCountries" [country]="country"></app-card-countries>
  </div>
</main>
